<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h1 class="fw-bold">Welcome to dashboard</h1>
  </div>
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size-md="4" size-sm="6" size="12">
          <app-users-tile></app-users-tile>
        </ion-col>
        <ion-col size-md="4" size-sm="6" size="12">
          <app-items-tile></app-items-tile>
        </ion-col>
        <ion-col size-md="4" size-sm="6" size="12">
          <app-notes-tile></app-notes-tile>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
