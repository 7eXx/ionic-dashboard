<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab class="ion-margin" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerDirection="root" [routerLink]="['/dashboard/new-item']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngIf="items.length > 0; else noElement">
    <app-item-record *ngFor="let item of items; let i = index"
                     [item]="item"
                     (deleteEmitter)="onDeleteItem(item)"
                     (publishEmitter)="onPublish(item, $event)">
    </app-item-record>
  </ion-list>
  <ng-template #noElement>
    <div class="ion-text-center ion-padding">
      <ion-text color="primary">
        <h2>{{ title }} not found yet.</h2>
      </ion-text>
    </div>
  </ng-template>
</ion-content>
